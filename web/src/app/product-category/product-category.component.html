<div *ngFor="let category of categories"  class="col-lg-4 col-md-6 mb-4">
  <div class="card h-100">
    <a href="#"><img class="card-img-top" src="{{category.plaatje}}" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <!--<a [routerLink]="[{ outlets: { content: ['product', product.id] } }]" >{{category.naam}}</a>-->
        <a >{{category.naam}}</a>
      </h4>
      <p class="card-text">{{category.omschrijving}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
  </div>
</div>
