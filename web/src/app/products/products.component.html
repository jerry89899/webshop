<div *ngFor="let product of products"  class="col-lg-4 col-md-6 mb-4">
  <div class="card h-100">
    <a href="#"><img class="card-img-top" src="{{product.afbeelding}}" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{product.naam}}</a>
      </h4>
      <h5>${{product.prijs}}</h5>
      <p class="card-text">{{product.omschrijving}}</p>
      <addtowinkelmand [product]="product"></addtowinkelmand>


    </div>
    <div class="card-footer">
      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
    </div>
  </div>
</div>
