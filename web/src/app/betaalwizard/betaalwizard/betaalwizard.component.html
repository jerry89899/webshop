<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Overzicht</span>
    </h4>
    <winkelmand-overview></winkelmand-overview>

  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Betaal adres</h4>
    <form class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-12 mb-12">
          <label for="firstName">Naam</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <select [(ngModel)]="factuurAdres"  [ngModelOptions]="{standalone:true}">
            <option *ngFor="let adres of addresList"  [value]="adres.straat">{{adres.straat}}</option>
        </select>
      </div>


      <hr class="mb-4">
      <div class="custom-control custom-checkbox">
        <input disabled type="checkbox" class="custom-control-input" id="same-address">
        <label class="custom-control-label" for="same-address">Verzend adres is hetzelfde als factuur adres</label>
      </div>

      <hr class="mb-4">

      <h4 class="mb-3">Betaling</h4>

      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
          <label class="custom-control-label" for="credit">Ideal</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cc-name">Name on card</label>
          <input type="text" class="form-control" id="cc-name" placeholder="" required>
          <small class="text-muted">Full name as displayed on card</small>
          <div class="invalid-feedback">
            Name on card is required
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cc-number">Credit card number</label>
          <input type="text" class="form-control" id="cc-number" placeholder="" required>
          <div class="invalid-feedback">
            Credit card number is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">Expiration</label>
          <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
          <div class="invalid-feedback">
            Expiration date required
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">CVV</label>
          <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
          <div class="invalid-feedback">
            Security code required
          </div>
        </div>
      </div>
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Ga door naar jouw bank</button>
    </form>
  </div>
</div>
